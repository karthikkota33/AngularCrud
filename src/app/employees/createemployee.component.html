<form #employeeForm="ngForm" (submit)="saveEmployee()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group  hidden">
                <label for="id">Full Name</label>
                <input id="id" name="id" [(ngModel)]="employee.id" type="text" class="form-control"
                    #id="ngModel">
            </div>
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
                <label for="name">Full Name</label>
                <input id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control" required
                    #name="ngModel">

                <span class="help-block" *ngIf="name.invalid && name.touched">
                    <label>Full Name required</label>
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="employee.email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" type="text"
                    class="form-control">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" [(ngModel)]="employee.gender">
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="employee.gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email"
                            [(ngModel)]="employee.contactPreference">
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone"
                            [(ngModel)]="employee.contactPreference">
                        Phone
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">
                        Is Active
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" class="form-control" [(ngModel)]="employee.department">
                    <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                    <!-- <option value="2">IT</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <!-- <input type="date" id="dob" name="dob" bsDatepicker class="form-control"> -->
                <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="employee.dateOfBirth">
            </div>

            <div class="form-group">
                <label for="photo">Photo Path</label>
                <input id="photo" name="photo" [(ngModel)]="employee.photoPath" type="text" class="form-control">
            </div>

            <div class="form-group" *ngIf="photoPath">
                <img [src]="photo" height="200" width="200" />
            </div>

            <div class="panel-group">
                <button type="button" (click)="togglePhoto()" class="btn btn-primary">{{previewText}}</button>
            </div>

            <div class="form-group" [class.has-error]="name.invalid && name.touched">
                <label for="password">Password</label>
                <input id="password" name="password" [(ngModel)]="employee.password" type="text" class="form-control"
                    required #password="ngModel">

                <span class="help-block" *ngIf="password.invalid && password.touched">
                    <label>Password required</label>
                </span>
            </div>

            <!-- <div class="form-group" [class.has-error]="confirmpassword.invalid && confirmpassword.touched">
                <label for="confirmpassword">Confirm Password</label>
                <input id="confirmpassword" name="confirmpassword" appConfirmEqualValidator="password"
                    [(ngModel)]="employee.confirmpassword" type="text" class="form-control" required
                    #confirmpassword="ngModel">

                <span class="help-block" *ngIf="confirmpassword.invalid && confirmpassword.touched">
                    <label>Confirm password required</label>
                </span>

                <!-- <span class="help-block" *ngIf="confirmpassword.touched && confirmpassword.errors?.notEqual">
                    <label>Password and Confirm Password doesn't match</label>
                </span> -->
            <!-- </div> --> 

            <div class="form-group" [class.has-error]="confirmpassword.invalid && confirmpassword.touched">
                <label for="confirmpassword">Confirm Password</label>
                <input id="confirmpassword" name="confirmpassword"
                    [(ngModel)]="employee.confirmpassword" type="text" class="form-control" required
                    #confirmpassword="ngModel">

                <span class="help-block" *ngIf="confirmpassword.invalid && confirmpassword.touched">
                    <label>Confirm password required</label>
                </span>

                <!-- <span class="help-block" *ngIf="confirmpassword.touched && confirmpassword.errors?.notEqual">
                    <label>Password and Confirm Password doesn't match</label>
                </span> -->
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
